<div class="container rounded bg-white">
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
               <div class="col-md-4 border">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                         <label class="hoverable" for="fileInput">
                              <img width="150px" height="150px" class="rounded-circle"
                                   [src]="url ? url :'https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'"
                                   alt="">
                              <div class="hover-text"><i class="fa fa-camera" aria-hidden="true"></i>
                                   Choose file
                              </div>
                              <div class="background"></div>
                              <input id="fileInput" type='file' (change)="onSelectProfileFile($event)">
                         </label>
                         <span class="font-weight-bold">Edogaru</span>
                         <span class="text-black-50">edogaru@mail.com.my</span><span> </span>
                    </div>
               </div>
               <div class="col-md-8 border-right">
                    <div class="p-3 py-5">
                         <div class="d-flex justify-content-between align-items-center mb-3">
                              <h4 class="text-right">Profile Settings</h4>
                         </div>
                         <div class="row mt-3" *ngFor="let field of formConfig">
                              <div class="col-md-12" [ngSwitch]="field.type">
                                   <label class="labels">{{ field.label }}</label>
                                   <input *ngSwitchCase="'text'" type="text" class="form-control"
                                        placeholder=" {{ field.label }}" [formControlName]="field.name">
                                   <input *ngSwitchCase="'password'" type="password" class="form-control"
                                        placeholder=" {{ field.label }}" [formControlName]="field.name">
                                   <input *ngSwitchCase="'email'" type="email" class="form-control"
                                        placeholder="{{ field.label }}" [formControlName]="field.name">
                              </div>
                              <div *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched"
                                   class="text-danger">
                                   <div *ngIf="form.get(field.name)?.hasError('required')">{{ field.errorMsgs.required
                                        }}</div>
                                   <div *ngIf="form.get(field.name)?.hasError('minlength')">{{ field.errorMsgs.minLength
                                        }}</div>
                                   <div *ngIf="form.get(field.name)?.hasError('maxlength')">{{ field.errorMsgs.maxLength
                                        }}</div>
                                   <div *ngIf="form.get(field.name)?.hasError('pattern')">{{ field.errorMsgs.pattern }}
                                   </div>
                              </div>
                         </div>
                         <div class=" mt-3 d-flex justify-content-center">
                              <button type="button" class="btn btn-primary btn-block">Register</button>
                         </div>
                    </div>
               </div>
          </div>
     </form>
</div>
